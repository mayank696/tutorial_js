<!-- A table with one row and 3 columns having different colours
        and usage of mouse over and mouse out methods-->

<p><strong> Hover on the boxes to change background color of this page</strong></p>

<table style="width:300px;height:100px">
    <tr>
        <td onmouseover="changeBg(this.style.backgroundColor)"
            onmouseout="changeBg('transparent')"
            style = 'background-color: PaleGreen'></td>
        <td onmouseover="changeBg(this.style.backgroundColor)"
            onmouseout="changeBg('transparent')"
            style = "background-color: LightBlue"</td>
        <td onmouseover="changeBg(this.style.backgroundColor)"
            onmouseout="changeBg('transparent')"
            style = "background-color: Silver"</td>
    </tr>
</table>
